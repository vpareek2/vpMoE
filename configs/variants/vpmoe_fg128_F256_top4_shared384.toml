[tokenizer]
# o200k Harmony, padded vocab sizes
vocab_size = 201088

# Variant: finer-grained MoE (not the locked baseline).
# Goal: ~6B total, slightly higher top-k, modestly smaller shared expert.
# Expected (scripts/param_count_megatron.py): total ~5.98B, active ~832M.

[model]
num_layers = 80
hidden_size = 1024
num_attention_heads = 8
num_query_groups = 2
head_dim = 128
ffn_hidden_size = 256

normalization = "RMSNorm"
qk_layernorm = true
softmax_type = "learnable"

add_bias_linear = true
add_qkv_bias = true

gated_linear_unit = false
activation = "squaredrelu"

untied_embeddings = true

[attention]
max_sequence_length = 4096
position_embedding_type = "grapem"

# 3:1 local:global schedule => every 4th layer is global (full attention).
window_size = 128
window_attn_skip_freq = 4

[tpa]
use_tpa = true
tpa_rank = 2
tpa_q_rank = 4

[grape]
grape_a = true
grapem_learnable_freq = true
grapem_share_across_heads = true
grapem_log_freq_scale = 16.0

[moe]
num_experts = 128
topk = 4
shared_expert = true
shared_expert_size = 384

# First layer dense FFN, remaining layers MoE.
first_layer_dense = true
