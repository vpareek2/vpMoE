[tokenizer]
# o200k Harmony, padded vocab sizes
vocab_size = 201088

# Variant: maximum “show sparsity” under ~6B total (not the locked baseline).
# Goal: very low routed active fraction (topk/experts = 4/256 = 1.56%).
# Expected (scripts/param_count_megatron.py): total ~5.98B, active ~739M.

[model]
num_layers = 80
hidden_size = 1024
num_attention_heads = 8
num_query_groups = 2
head_dim = 128
ffn_hidden_size = 128

normalization = "RMSNorm"
qk_layernorm = true
softmax_type = "learnable"

add_bias_linear = true
add_qkv_bias = true

gated_linear_unit = false
activation = "squaredrelu"

untied_embeddings = true

[attention]
attention_dropout = 0.0
max_sequence_length = 2048
position_embedding_type = "grapem"

# 3:1 local:global schedule => every 4th layer is global (full attention).
window_size = 128
window_attn_skip_freq = 4

[tpa]
use_tpa = true
tpa_rank = 2
tpa_q_rank = 4

[grape]
grape_a = true
grapem_learnable_freq = true
grapem_share_across_heads = true
grapem_log_freq_scale = 16.0

[moe]
num_experts = 256
topk = 4
shared_expert = true
shared_expert_size = 256

# First layer dense FFN, remaining layers MoE.
first_layer_dense = true

[optimizer]
name = "normuon"
normuon_momentum = 0.95
normuon_beta2 = 0.95
normuon_eps = 1e-10
polar_express_safety_factor = 2e-2
