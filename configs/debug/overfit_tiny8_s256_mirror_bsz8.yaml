project_name: vpmoe-overfit-tiny8-s256-mirror-bsz8
model: veerpareek/vpmoe-20b-init
trust_remote_code: true

sequence_length: 256
use_flash_attention: true
model_kwargs:
  use_cache: false
  use_kernels: false

output_path: /data/distill_runs/overfit_tiny8_s256_mirror_bsz8

dataset:
  train_dataset:
    disk_path: /data/distillation_debug/overfit_tiny8_s256
    split: train
  eval_dataset:
    disk_path: /data/distillation_debug/overfit_tiny8_s256
    split: validation
  seed: 42
  num_eval_samples: 8

loss_functions:
  - function: cross_entropy
    weight: 0.2
  - function: kl
    weight: 0.2
    temperature: 2.0

teacher:
  kind: hf
  path: openai/gpt-oss-20b
  kwargs:
    attn_implementation: flash_attention_2
    torch_dtype: bfloat16
    use_cache: false
    device_map: "cuda"

training_args:
  dataset_kwargs:
    skip_prepare_dataset: true
  packing: false

  # Effective batch = 8 sequences per optimizer step (much less noisy than batch=1).
  max_steps: 200
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 1

  dataloader_num_workers: 0
  dataloader_pin_memory: true
  per_device_eval_batch_size: 8
  eval_steps: 10
  save_steps: 100
  save_total_limit: 2
  logging_steps: 1

  learning_rate: 3.0e-4
  weight_decay: 0.1
  warmup_ratio: 0.025
  lr_scheduler_type: cosine_with_min_lr
  lr_scheduler_kwargs:
    min_lr: 1.0e-5

  bf16: true
  tf32: true
  max_grad_norm: 0.5
  optim: adamw_torch
  optim_args: "muon,lr=0.02,wd=0.1,update_scale=0.2,momentum=0.95,nesterov=true,ns_steps=5,adamw_lr=3e-4,adamw_wd=0.1"

  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  report_to: none

frozen_res:
  - ^model\.embed_tokens
  - ^lm_head
  - ^model\.norm\.weight$
  - ^model\.layers\.\d+\.input_layernorm\.weight$
  - ^model\.layers\.\d+\.post_attention_layernorm\.weight$
  - ^model\.layers\.\d+\.mlp\.

