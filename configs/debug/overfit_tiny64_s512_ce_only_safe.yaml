project_name: vpmoe-overfit-tiny64-s512-ce-only-safe
model: veerpareek/vpmoe-20b-init
trust_remote_code: true

# Single-GPU "must overfit" config. Keep it short to fit teacher+student.
sequence_length: 512
use_flash_attention: true
model_kwargs:
  use_cache: false
  use_kernels: false

output_path: /data/distill_runs/overfit_tiny64_s512_ce_only_safe

dataset:
  train_dataset:
    disk_path: /data/distillation_debug/overfit_tiny64_s512
    split: train
  eval_dataset:
    disk_path: /data/distillation_debug/overfit_tiny64_s512
    split: validation
  seed: 42
  num_eval_samples: 16

# First-pass learning sanity: CE-only. Once this is stable + drops, re-enable KL.
loss_functions:
  - function: cross_entropy
    weight: 1.0

teacher:
  kind: hf
  path: openai/gpt-oss-20b
  kwargs:
    attn_implementation: flash_attention_2
    torch_dtype: bfloat16
    use_cache: false
    device_map: "cuda"

training_args:
  dataset_kwargs:
    skip_prepare_dataset: true
  packing: false
  max_steps: 1000
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 8

  dataloader_num_workers: 2
  dataloader_pin_memory: true
  per_device_eval_batch_size: 1
  eval_steps: 50
  save_steps: 200
  save_total_limit: 2
  logging_steps: 1

  # Conservative optimizer settings to avoid BF16 overflow while overfitting.
  learning_rate: 1.0e-4
  weight_decay: 0.0
  warmup_ratio: 0.0
  lr_scheduler_type: constant

  bf16: true
  tf32: true
  max_grad_norm: 0.2
  optim: adamw_torch
  optim_args: "muon,lr=0.005,wd=0.0,update_scale=0.1,momentum=0.95,nesterov=true,ns_steps=5,adamw_lr=1e-4,adamw_wd=0.0"

  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  report_to: none

frozen_res:
  - ^model\.embed_tokens
  - ^lm_head
  - ^model\.norm\.weight$
  - ^model\.layers\.\d+\.input_layernorm\.weight$
  - ^model\.layers\.\d+\.post_attention_layernorm\.weight$
  - ^model\.layers\.\d+\.mlp\.

