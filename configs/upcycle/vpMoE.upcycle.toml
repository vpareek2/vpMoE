# Upcycle: vpDense → vpMoE (dense FFN → MoE experts + router init).

[job]
id = "vpMoE.upcycle"
kind = "upcycle_dense_to_moe"

[inputs]
source_object = "vpDense"
source_dir = "weights/upcycle/vpDense"

[target]
object = "vpMoE"
num_experts = 64
topk = 2
shared_expert = true
shared_expert_size = 512
init_experts = "copy_plus_noise"
init_router = "near_uniform"

[outputs]
output_dir = "weights/upcycle/vpMoE"
write_provenance = true

[determinism]
seed = 1234
